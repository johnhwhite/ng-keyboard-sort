name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  node_version: 24
jobs:
  release-please:
    name: Release Please
    environment: npm
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: 'simple'
          target-branch: '${{ github.ref_name }}'
          token: '${{ secrets.GH_TOKEN }}'
      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Setup node
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.node_version }}
      - name: Install
        if: ${{ steps.release.outputs.release_created }}
        run: npm ci
      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        id: build
        run: |
          npm run build:package
          echo "version=$(cat version.txt)" >> $GITHUB_OUTPUT
      - name: Publish to NPM
        if: ${{ steps.release.outputs.release_created }}
        env:
          VERSION: ${{ steps.build.outputs.version }}
          MAJOR_VERSION: ${{ steps.release.outputs.major }}
        run: |
          cd dist/ng-keyboard-sort
          set -x
          npm pkg set "version=${VERSION}"
          npm publish --provenance --access public --tag "v${MAJOR_VERSION}-lts"
      - name: Get OIDC token
        if: ${{ steps.release.outputs.release_created && github.ref_name == 'main' }}
        uses: electron/npm-trusted-auth-action@418d14975a3ff06683cc4580a4eba437f0f017f1
        with:
          package-name: ng-keyboard-sort
      - name: Add dist-tag on NPM
        if: ${{ steps.release.outputs.release_created && github.ref_name == 'main' }}
        run: |
          cd dist/ng-keyboard-sort
          set -x
          name=$(jq -r .name package.json)
          version=$(jq -r .version package.json)
          npm dist-tag add "$name@$version" latest
