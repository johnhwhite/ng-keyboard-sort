<nav>
  <ul>
    @for (rootRoutes of routes; track rootRoutes) {
      @for (route of rootRoutes; track route.path) {
        @if (route.title) {
          <li>
            <a routerLink="{{ route.path }}">{{ route.title }}</a>
          </li>
        }
      }
    }
  </ul>
</nav>
<main>
  <router-outlet></router-outlet>
</main>
