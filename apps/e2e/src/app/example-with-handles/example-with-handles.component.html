<h1>Keyboard Sort Example With Handles</h1>
<p>
  This example integrates the keyboard sort with CDK drag and drop sorting and
  uses a handle element.
</p>

<div>
  <label
    >Add item:{{ ' ' }}
    <input type="text" autofocus />
  </label>
</div>

<ul
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  kbdSortList
  cdkDropListOrientation="vertical"
  kbdSortListOrientation="vertical"
  [cdkDropListData]="items"
  [kbdSortListData]="items">
  <li *ngFor="let item of items" cdkDrag cdkDragLockAxis="y" kbdSortItem>
    <div class="handle" kbdSortHandle>{{ item }}</div>
    <div class="placeholder">ğŸ¶</div>
    <span *kbdSortKeyboardSortItemIfActive>ğŸ˜ active!</span>
    <span *kbdSortKeyboardSortItemIfFocused>ğŸ¤“ focused.</span>
  </li>
</ul>
